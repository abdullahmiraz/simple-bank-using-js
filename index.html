<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <main>
        <section class="mx-auto w-4/5 text-center">
            <h1 class="text-4xl font-bold py-12">
                Welcome to <span class="text-violet-700">My Bank Repository</span>
            </h1>
            <div class="login-system border-2 bg-yellow-200 p-12 rounded-xl">
                <h1 class="text-3xl font-bold">Please Login</h1>
                <br>
                <input class="border-2  w-1/3 p-2 m-2 rounded-md text-center" type="email" name="email" id="login-email"
                    placeholder="Enter Email Address">
                <br>
                <input class="border-2 w-1/3  p-2 m-2 rounded-md text-center" type="password" name="password"
                    id="login-pass" placeholder="Enter Password">
                <br>
                <button id="login-btn" class="font-semibold bg-orange-500 text-white px-5 py-2 rounded-sm"
                    type="submit">Submit</button>
            </div>
        </section>
    </main>
    <script src="./main.js"></script>
</body>

</html>
